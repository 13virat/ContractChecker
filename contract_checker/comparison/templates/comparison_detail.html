<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparison Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    table.diff {
      width: 100%;
      font-family: monospace;
      border-collapse: collapse;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }

    .diff_header {
      background-color: #f3f4f6;
      font-weight: bold;
      padding: 8px;
      border: 1px solid #ccc;
    }

    .diff_next {
      background-color: #e5e7eb;
      text-align: center;
      font-style: italic;
    }

    .diff_add {
      background-color: #d1fae5; /* green-100 */
    }

    .diff_chg {
      background-color: #fef9c3; /* yellow-100 */
    }

    .diff_sub {
      background-color: #fecaca; /* red-100 */
    }

    td {
      padding: 6px 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      vertical-align: top;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6 text-gray-800">

  <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-8 space-y-6">

    <h2 class="text-2xl font-bold text-blue-700 flex items-center gap-2">ğŸ“„ Comparison Detail</h2>
    <p class="text-sm text-gray-600"><strong>Date:</strong> {{ compare.created_at|date:"Y-m-d H:i" }}</p>

    <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-md">
      <h3 class="text-lg font-semibold mb-2">ğŸ” LLM Summary</h3>
      <p class="text-sm whitespace-pre-wrap">{{ compare.llm_response }}</p>
    </div>

    <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-md font-semibold">
      ğŸ“Š Similarity Score: {{ similarity_score }}%
    </div>

    <div>
      <h3 class="text-lg font-semibold mb-2">ğŸŸ¥ğŸŸ© Red/Green/Yellow Changes</h3>
      <div class="overflow-x-auto mt-4 text-sm">
        <div class="diff-wrapper">
          {{ html_diff|safe }}
        </div>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 mt-6">
      <a href="{% url 'download_report' compare.id %}" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">â¬‡ï¸ Download Report as PDF</a>
      <a href="{% url 'history' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">ğŸ”™ Back to History</a>
    </div>

  </div>

</body>
</html>
