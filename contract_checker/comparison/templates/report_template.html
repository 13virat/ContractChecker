<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contract Comparison Report</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            font-size: 13px;
            background-color: #f9f9f9;
            color: #333;
            margin: 40px;
        }

        h2 {
            font-size: 24px;
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 18px;
            color: #111827;
            margin-bottom: 8px;
            border-left: 4px solid #3b82f6;
            padding-left: 8px;
        }

        .section {
            background-color: #ffffff;
            padding: 16px 20px;
            margin-bottom: 24px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .highlight {
            font-weight: bold;
            color: #16a34a;
            font-size: 16px;
        }

        .diff-table {
            font-size: 12px;
            overflow-x: auto;
        }

        table.diff {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .diff th,
        .diff td {
            padding: 6px;
            border: 1px solid #d1d5db;
            word-wrap: break-word;
        }

        .diff_header {
            background-color: #f3f4f6;
            font-weight: bold;
        }

        .diff_next {
            background-color: #e5e7eb;
        }

        .diff_add {
            background-color: #dcfce7;  /* light green */
        }

        .diff_sub {
            background-color: #fee2e2;  /* light red */
        }

        .diff_chg {
            background-color: #fef9c3;  /* light yellow */
        }
    </style>
</head>
<body>

    <h2>üìÑ Contract Comparison Report</h2>
    <p><strong>Date:</strong> {{ compare.created_at|date:"Y-m-d H:i" }}</p>

    <div class="section">
        <h3>üîç LLM Summary</h3>
        <p>{{ compare.llm_response }}</p>
    </div>

    <div class="section">
        <h3>üìä Similarity Score</h3>
        <p class="highlight">{{ similarity_score }}%</p>
    </div>

    <div class="section diff-table">
        <h3>üü•üü© Red/Green/Yellow Diff Table</h3>
        {{ html_diff|safe }}
    </div>

</body>
</html>
