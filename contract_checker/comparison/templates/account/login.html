{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-200 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Welcome Back ðŸ‘‹</h2>
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition font-semibold">Login</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'account_signup' %}" class="text-indigo-600 font-medium hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
