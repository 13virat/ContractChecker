{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-500 to-indigo-700 px-4">
  <div class="bg-white p-8 rounded-xl shadow-xl text-center max-w-md w-full animate__animated animate__fadeInDown">
    <h1 class="text-3xl font-bold text-indigo-700 mb-4">Check your inbox</h1>
    <p class="text-gray-600">We've emailed you instructions for setting your password. You should receive the email shortly!</p>
    <a href="{% url 'account_login' %}" class="mt-6 inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded transition">Back to Login</a>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  gsap.from("div", { duration: 1, y: -50, opacity: 0, ease: "power2.out" });
</script>
{% endblock %}
