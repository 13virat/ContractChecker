{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-teal-500 to-blue-600 px-4">
  <div class="bg-white p-8 rounded-xl shadow-xl max-w-md w-full animate__animated animate__fadeInUp">
    <h1 class="text-3xl font-bold text-blue-700 mb-4 text-center">Reset Your Password</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow transition">
        Set New Password
      </button>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  gsap.from("form", { duration: 1, scale: 0.9, opacity: 0, ease: "power2.out" });
</script>
{% endblock %}
