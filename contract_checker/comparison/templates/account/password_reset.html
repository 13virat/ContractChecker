{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-purple-500 to-indigo-600">
  <form method="post" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fadeIn">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Forgot Your Password?</h2>
    <p class="text-sm text-gray-600 text-center mb-6">Enter your registered email and weâ€™ll send you a reset link.</p>
    
    {% csrf_token %}
    {{ form|crispy }}
    
    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 w-full rounded-lg mt-4 transition-all duration-300">
      Send Reset Link
    </button>
    
    <div class="text-center mt-6">
      <a href="{% url 'account_login' %}" class="text-sm text-indigo-500 hover:underline">Back to Login</a>
    </div>
  </form>
</div>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-fadeIn {
    animation: fadeIn 0.6s ease-out;
  }
</style>
{% endblock %}
