{% extends "base.html" %}

{% block title %}Password Reset Successful{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 to-emerald-600 px-4">
  <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md w-full animate__animated animate__fadeIn">
    <h1 class="text-3xl font-bold text-green-700 mb-4">Success!</h1>
    <p class="text-gray-700">Your password has been reset successfully. You can now log in with your new password.</p>
    <a href="{% url 'account_login' %}" class="mt-6 inline-block bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded transition">Login</a>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  gsap.from("div", { duration: 1, y: 50, opacity: 0, ease: "power2.out" });
</script>
{% endblock %}
