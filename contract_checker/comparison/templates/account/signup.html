{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Create Your Account ðŸš€</h2>
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition font-semibold">Register</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'account_login' %}" class="text-green-600 font-medium hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
