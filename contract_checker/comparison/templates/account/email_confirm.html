{% extends "base.html" %}

{% block title %}Email Confirmation{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-yellow-400 to-orange-500 px-4">
  <div class="bg-white p-8 rounded-xl shadow-xl text-center max-w-md w-full animate__animated animate__zoomIn">
    <h1 class="text-3xl font-bold text-orange-700 mb-4">Email Confirmed</h1>
    <p class="text-gray-700 mb-4">Thanks! Your email has been verified. You can now continue using your account.</p>
    <a href="{% url 'account_login' %}" class="mt-6 inline-block bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded transition">Login</a>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  gsap.from("div", { duration: 1, scale: 0.9, opacity: 0, ease: "back.out(1.7)" });
</script>
{% endblock %}
