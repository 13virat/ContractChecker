{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200 flex items-center justify-center px-4 py-12">
  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full text-center animate-fade-in">
    <div class="mb-6 flex justify-center">
      <svg class="w-16 h-16 text-blue-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 8.25V6a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 6v12a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0016.5 18v-2.25m0-6l3.75 3.75m0 0l-3.75 3.75m3.75-3.75H9" />
      </svg>
    </div>
    <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Check Your Email</h1>
    <p class="text-gray-600 text-sm">We've sent a verification link to your registered email address. Please verify to continue.</p>
    <div class="mt-6">
      <a href="/" class="text-blue-600 hover:text-blue-800 underline transition">Return to Homepage</a>
    </div>
  </div>
</div>

<style>
  @keyframes fade-in {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.8s ease-out;
  }
</style>
{% endblock %}
