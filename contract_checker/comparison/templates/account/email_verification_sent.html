{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 to-white">
  <div id="verify-card" class="bg-white p-8 md:p-10 rounded-xl shadow-lg w-full max-w-md transform scale-90 opacity-0">
    
    <div class="flex justify-center mb-4">
      <svg class="w-16 h-16 text-blue-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25H4.5A2.25 2.25 0 012.25 17.25V6.75M21.75 6.75L12 13.5 2.25 6.75M21.75 6.75H2.25" />
      </svg>
    </div>

    <h2 class="text-2xl font-semibold text-center text-blue-700 mb-3">Email Verification Sent</h2>
    <p class="text-gray-600 text-center">
      Please check your inbox and click the verification link to activate your account.
    </p>

    <p class="text-sm text-center text-gray-500 mt-4">
      Didnâ€™t receive it?
      <a href="{% url 'account_resend_email' %}" class="text-blue-500 hover:underline">Resend Email</a>
    </p>
  </div>
</div>

<script>
  gsap.to("#verify-card", {
    scale: 1,
    opacity: 1,
    duration: 1.2,
    ease: "power2.out",
  });
</script>
{% endblock %}
